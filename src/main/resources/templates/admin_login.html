<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between" style="padding:20px 150px;">
  <div>
    <a class="navbar-brand font-30" style="color:white;" th:href="@{/}">CITY HOSTEL</a>
  </div>
  <div>
    <form th:action="@{/}" method="get">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Back To Home</button>
    </form>
  </div>
</nav>
<div>
  <img class="hero" th:src="@{/images/hero.jpg}" alt="" title="heroImg">
</div>
<div id="desktopContent" class="container">
  <div class="container-fluid mt-5">
    <div class="desktop-container shadow">
      <section class="py-3 py-md-5">
        <div class="container">

          <div class="text-center" th:if="${errorMessage}">
            <p style="color: red" th:text="${errorMessage}"></p>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
              <div class="card border border-light-subtle rounded-3 shadow-sm">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Admin Sign in to your account</h2>
                  <form th:action="@{/adminLogin}" method="post">
                    <div class="row gy-2 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid my-3">
                          <button class="btn btn-success btn-lg" type="submit">Log in</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
</body>
</html>
