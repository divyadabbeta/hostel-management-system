<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between" style="padding:20px 150px;">
    <div>
        <a class="navbar-brand font-30" style="color:white;" th:href="@{/}">CITY HOSTEL</a>
    </div>
    <div>
        <a class="btn btn-outline-success my-2 my-sm-0" type="submit" th:href="@{/}">Back To Home</a>
        <a class="btn btn-outline-success my-2 my-sm-0" type="submit" th:href="@{/login}">Login</a>
    </div>
</nav>
<div>
    <img class="hero" th:src="@{/images/hero.jpg}" alt="" title="heroImg">
</div>
    <div id="desktopContent" class="container">
        <div class="container-fluid mt-5">
            <div class="desktop-container shadow">
                <section class="py-3 py-md-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                                <div class="card border border-light-subtle rounded-3 shadow-sm">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                        <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Create your account</h2>
                                        <form th:action="@{/register}" method="post" th:object="${user}">
                                            <div class="row gy-2 overflow-hidden">
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="FirstName" th:field="*{firstName}" required minlength="2" maxlength="20"/>
                                                        <label for="firstName" class="form-label">First Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="text" class="form-control" name="lastName" id="lastName" value="" placeholder="LastName"  th:field="*{lastName}" required minlength="2" maxlength="20">
                                                        <label for="lastName" class="form-label">Last Name</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                                        <label for="email" class="form-label">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-floating mb-3">
                                                        <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                                        <label for="password" class="form-label">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="d-grid my-3">
                                                        <button class="btn btn-success btn-lg" type="submit">Sign up</button>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <p class="m-0 text-secondary text-center">Already have an account? <a th:href="@{/login}" class="link-success text-decoration-none">Login</a></p>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</body>
</html>
