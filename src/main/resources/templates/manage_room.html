<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/site.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between" style="padding:20px 150px;">
    <div>
        <a class="navbar-brand font-30" style="color:white;" th:href="@{/}">CITY HOSTEL</a>
    </div>
    <div>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="d-flex justify-content-center" style="background-color: #fae5b9;">
    <img style=" object-fit: cover; height: 300px;" th:src="@{/images/hostel.jpg}" alt="" title="heroImg">
</div>

<div id="homePage" class="container">
    <div class="container-fluid mt-5">
        <div class="desktop-container shadow">
            <div class="container text-center mb-4">
                <h3>Manage Rooms</h3>
                <form th:action="@{/goAdminHome}" method="post">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Back To Admin Home</button>
                </form>
            </div>
            <div class="border border-success-subtle m-5 p-4">
                <h5 class="m-4">Add new room</h5>
                <form class="mx-4" th:action="@{/addRoom}" th:object="${room}" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="type" placeholder="Room type" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" name="capacity" placeholder="Capacity" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container px-5">
                <table class="table table-striped table-bordered text-center">
                    <thread class="thead-dark">
                        <tr>
                            <th>Room No</th>
                            <th>Type</th>
                            <th>Capacity</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each="room: ${roomsList}">
                        <td th:text="${room.id}">Room No</td>
                        <td th:text="${room.type}">Type</td>
                        <td th:text="${room.capacity}">Capacity</td>
                        <td class="d-flex justify-content-center">
                            <form method="post" th:action="@{/deleteRoom(roomId=${room.id})}">
                                <button type="submit" name="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
