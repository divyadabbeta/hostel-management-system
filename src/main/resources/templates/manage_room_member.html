<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/site.css}" type="text/css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between" style="padding:20px 150px;">
    <div>
        <a class="navbar-brand font-30" style="color: white;" th:href="@{/}">CITY HOSTEL</a>
    </div>
    <div>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="d-flex justify-content-center" style="background-color: #fae5b9;">
    <img style=" object-fit: cover; height: 300px;" th:src="@{/images/hostel.jpg}" alt="" title="heroImg">
</div>
<div id="homePage" class="container">
    <div class="container-fluid mt-5">
        <div class="desktop-container shadow">
            <div class="container text-center mb-4">
                <h3>Manage Room Members</h3>
                <form th:action="@{/goAdminHome}" method="post">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Back To Admin Home</button>
                </form>
            </div>
            <div class="container">
                <table class="table table-striped table-bordered text-center">
                    <thread class="thead-dark">
                        <tr>
                            <th>User ID</th>
                            <th>E-mail</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Action</th>
                        </tr>
                    </thread>
                    <tbody>
                    <tr th:each="user: ${usersList}">
                        <td th:text="${user.id}">User ID</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.firstName}">First Name</td>
                        <td th:text="${user.lastName}">Last Name</td>
                        <td class="d-flex justify-content-center">
                            <form class="mx-2" method="POST" th:action="@{/editUser(userId=${user.id})}">
                                <button type="submit" name="submit" class="btn btn-primary">Edit</button>
                            </form>
                            <form method="post" th:action="@{/deleteUser(userId=${user.id})}">
                                <button type="submit" name="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
